---
layout: default
---

<h2> Archive </h2>

<h1>Archive of posts from {{ page.date | date: "%Y" }}</h1>

<ul class="posts">
{% for post in page.posts %}
  <li>
    <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>


<section class="grid">

  {% for post in page.posts limit: 3 %}
  <!-- stuff that you want to repeat for each post -->
  <div class="col-4">
    <div class="grid-image" style="background-image:url('{{post.image_path}}')">
    </div>
    <h3> {{post.title}}</h3>
    <p> {{post.excerpt}}</p>
    <a href="{{post.url}}">Read More</a>
  </div>

    {% endfor %}
</section>
